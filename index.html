<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap"
    rel="stylesheet">
  <title>Momentum</title>
</head>

<body>
  <div id="container">
    <!-- 시계 -->
    <div id="wrap">
      <h2 id="clock">00:00</h2>
      <div id="weather">
        <span></span>
        <span></span>
      </div>
    </div>
    <!-- 로그인 -->
    <form id="login-form" class="hidden">
      <input required maxlength="15" type="text" placeholder="What is your name ?" class="input-id" />
      <button>Log In</button>
    </form>
    <!-- todo list form -->
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
      <input class="hidden" type="text" placeholder="Write a To Do and Press Enter" required>
    </form>
    <!-- todo list -->
    <ul id="todo-list">
    </ul>
    <!-- 명언 -->
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <!-- 날씨 -->

  </div>


  <script src="./js/apikey.js"></script>
  <script src="./js/greetings.js"></script>
  <script src="./js/clock.js"></script>
  <script src="./js/quotes.js"></script>
  <script src="./js/background.js"></script>
  <script src="./js/todo.js"></script>
  <script src="./js/weather.js"></script>
</body>

</html>
